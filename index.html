<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-epuiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome css animation</title>
</head>
<style>
    body{
        background: #000;
        overflow:hidden;
    }
    .container{
        height:200px;
        display:flex;
        justify-content:center;
        align-items: center;
    }
    .leo{
        position:absolute;
        display:flex;
        justify-content:center;
        align-items:center;
        border-radius:50%;
    }
    .blue-orbit{
        width:165px;
        height:165px;
        border:3px solid #fa8bff;
        -webkit-animation:spin3D 3s linear .2s infinite;
    }
    .green-orbit{
        width:120px;
        height:125px;
        border:3px solid #28d2ff;
        -webkit-animation:spin3D 3s linear .0s infinite;
    }
    .red-orbit{
        width:90px;
        height:90px;
        border:3px solid #2bff88;
        -webkit-animation:spin3D 3s linear .0s infinite;
    }
    .white-orbit{
        width:60px;
        height:60px;
        border:3px solid #ffffff;
        -webkit-animation:spin3D 10s linear .2s infinite;
    }
    .w1{
        transform: rotate3d(1,1,1,90deg);
    }
    .w2{
        transform: rotate3d(1,2,.5,90deg);
    }
    .w3{
        transform: rotate3d(.5,1,2,90deg);
    }
    @keyframes spin3D{
        from{
            transform:rotate3d(.5,.5,.5,360deg);
        }
        to{
            transform:rotate3d(0deg);
        }
    }
    .spinner-box{
        height:200px;
        display:flex;
        justify-content:center;
        align-items:center;
    }
</style>
<body>
    <div class="container">
        <div class="blue-orbit leo"></div>
        <div class="green-orbit leo"></div>
        <div class="red-orbit leo"></div>
        <div class="white-orbit w1 leo"></div>
        <div class="white-orbit w2 leo"></div>
        <div class="white-orbit w3 leo"></div>
        
        </div>
    
</body>
</html>
